<!DOCTYPE html>
<html>
    <head>
	    <title>popcorn</title>
    </head>
    <body>
	   <h3> check out our awesome popcorn collection !</h3>
	   	   <br> 

       <table>
	      <thead>
		     <th>Name</th>
			 <th>Price</th>
		     <th>Type</th>
		     <th>amount</th>
		     <th>function</th>
		  </thead>
		  <tbody>
		     {% for i in shoppinglist %}
			 <tr> <td>{{shoppinglist[i].name}}</td>
			      <td>{{shoppinglist[i].price}}</td>
			      <td>{{shoppinglist[i].type}}</td>
				  <td><input type="number" id=i name="amount" min="1" size="4"></td>
				  <td> <button class="btn" id ="btn"+i>ADD TO CART</button>
		     </tr>
		  </tbody>
		  
	   </table>
	   
    </body>
	<style>
	table { 
	    border-collapse: collapse;
		border_spacing : 0;
		width: 60%;
		border: 2px solid #ddd;
    }
	th, td {
        text-align: left;
        padding: 10px;
    }
	tr:nth-child(even) {
        background-color: #f2f2f2;
    }

	}
	</style>
</html>
